<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
    <script src='javascript.js'></script>
</head>

<body>
        <form name="form1">
            <div class="calculator">
                <div class="calculator__display">
                    <input type="text" name="result" placeholder="0" disabled style="color: white" ></input>
                </div>
                <!-- <input type="text" name="result" placeholder="0" disabled style="color: black" ></input> -->
                <div class="calculator__keys">
                    <button class="key--operator" data-action="add" type="button" onclick="number(value)" value="+">+</button>
                    <button class="key--operator" data-action="subtract" type="button" onclick="number(value)" value="-">-</button>
                    <button class="key--operator" data-action="multiply" type="button" onclick="number(value)" value="*">&times;</button>
                    <button class="key--operator" data-action="divide" type="button" onclick="number(value)" value="/">/</button>
                    <button type="button" onclick="number(value)" value="1">7</button>
                    <button type="button" onclick="number(value)" value="2">8</button>
                    <button type="button" onclick="number(value)" value="3">9</button>
                    <button type="button" onclick="number(value)" value="4">4</button>
                    <button type="button" onclick="number(value)" value="5">6</button>
                    <button type="button" onclick="number(value)" value="6">6</button>
                    <button type="button" onclick="number(value)" value="1">1</button>
                    <button type="button" onclick="number(value)" value="2">2</button>
                    <button type="button" onclick="number(value)" value="3">3</button>
                    <button type="button" onclick="number(value)" value="0">0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear" type="button" onclick="cle(value)" value="">AC</button>
                    <button class="key--equal" data-action="calculate" type="button" onclick="evalua()">=</button>
                </div>
            </div>
        </form>
</body>

</html>
